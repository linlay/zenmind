<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="420" viewBox="0 0 1200 420" role="img" aria-label="ZenMind installation options">
  <defs>
    <linearGradient id="bg2" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#fffaf2"/>
      <stop offset="100%" stop-color="#f6f9ff"/>
    </linearGradient>
    <style>
      .title{font:700 36px 'Segoe UI',Arial,sans-serif;fill:#1f2f3a}
      .card{fill:#fff;stroke:#9ab0bf;stroke-width:2}
      .head{font:700 22px 'Segoe UI',Arial,sans-serif;fill:#203747}
      .body{font:400 16px 'Segoe UI',Arial,sans-serif;fill:#475f70}
    </style>
  </defs>

  <rect x="0" y="0" width="1200" height="420" fill="url(#bg2)"/>
  <text x="60" y="70" class="title">Installation Paths</text>

  <rect x="60" y="110" width="340" height="230" rx="14" ry="14" class="card"/>
  <text x="90" y="155" class="head">1. Source Setup (Now)</text>
  <text x="90" y="188" class="body">scripts/mac/setup.sh</text>
  <text x="90" y="214" class="body">scripts/windows/setup.bat</text>
  <text x="90" y="248" class="body">clone + package + release</text>

  <rect x="430" y="110" width="340" height="230" rx="14" ry="14" class="card"/>
  <text x="460" y="155" class="head">2. Release Package</text>
  <text x="460" y="188" class="body">Download and run directly</text>
  <text x="460" y="214" class="body">Planned for GitHub Releases</text>

  <rect x="800" y="110" width="340" height="230" rx="14" ry="14" class="card"/>
  <text x="830" y="155" class="head">3. Mobile App</text>
  <text x="830" y="188" class="body">Android / iOS store download</text>
  <text x="830" y="214" class="body">Also provides source directories</text>
</svg>
